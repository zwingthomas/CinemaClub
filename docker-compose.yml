version: '3.9'

services:
  backend:
    build: ./backend
    env_file:
      - ./backend/.env
    ports:
      - '4000:4000'
    environment:
      - FRONTEND_ORIGIN=http://localhost:5173
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      args:
        VITE_API_BASE_URL: http://backend:4000/api
    ports:
      - '5173:80'
    depends_on:
      - backend
    restart: unless-stopped
