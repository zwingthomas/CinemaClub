name: Cloud Build

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      PROJECT_ID: ${{ vars.GCP_PROJECT_ID }}
      GAR_REGION: ${{ vars.GAR_REGION }}
      GAR_REPOSITORY: ${{ vars.GAR_REPOSITORY }}
      VITE_API_BASE_URL: ${{ vars.VITE_API_BASE_URL }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        id: auth
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}

      - name: Setup gcloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.PROJECT_ID }}

      - name: Run Cloud Build
        uses: google-github-actions/cloud-build@v2
        with:
          project_id: ${{ env.PROJECT_ID }}
          config: cloudbuild.yaml
          substitutions: |
            _REGION=${{ env.GAR_REGION }}
            _REPOSITORY=${{ env.GAR_REPOSITORY }}
            _VITE_API_BASE_URL=${{ env.VITE_API_BASE_URL }}
